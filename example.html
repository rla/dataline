<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dataline example</title>
        <style>
            .chart { width: 100%; height: 200px; }
        </style>
    </head>
    <body>
        <h1>Dataline example</h1>
        <canvas class="chart" id="chart" data-values="1,2,3,-1,-3,0,1,2"></canvas>        
        <script src="dataline.js"></script>
        <script>Dataline.draw('chart');</script>
        <p>The example is responsive. Try changing the browser viewport size.</p>
    </body>
</html>
